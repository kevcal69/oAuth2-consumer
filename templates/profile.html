{% extends 'base.html' %}
{% block content %}
        {% if not user.is_anonymous %}
          <h1>Hello {{ user }}!</h1>
            <p>
                <a href="{% url 'account_logout' %}">Logout</a>
            </p>
        {% else %}
          <h1>Hello world!</h1>
          <a href="{% url 'account_login' %}">> Login</a>
        {% endif %}
{% endblock %}
